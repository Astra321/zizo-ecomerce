
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TechZone - Checkout</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <img src="images/logo.png" alt="TechZone Logo" class="logo">
            <h1>Checkout</h1>
        </header>

        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contents.html">Categories</a></li>
                <li><a href="search.html">Search Products</a></li>
                <li><a href="basket.html">Shopping Basket</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>

        <!-- Checkout Section -->
        <main>
            <section id="checkout">
                <h2>Order Summary</h2>
                <div id="order-items">
                    <!-- List of items to be purchased will be displayed here -->
                </div>
                <p id="total-price">Total Price: $0.00</p>
                <h2>Shipping Information</h2>
                <form id="shipping-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="zipcode">Zip Code:</label>
                    <input type="text" id="zipcode" name="zipcode" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <button type="submit">Place Order</button>
                </form>
            </section>
        </main>

        <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
        <script src="js/app.js"></script>
    </body>
    </html>
