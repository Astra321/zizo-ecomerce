
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TechZone - Login</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Login to TechZone</h1>
        </header>
        <main>
            <button id="google-signin-button">Sign in with Google</button>
        </main>
        <script type="module">
          import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
          import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

          const firebaseConfig = {
              apiKey: "YOUR_API_KEY",
              authDomain: "zizo-ecomerce.firebaseapp.com",
              projectId: "zizo-ecomerce",
              storageBucket: "zizo-ecomerce.appspot.com",
              messagingSenderId: "278255801506",
              appId: "1:278255801506:web:19ec1698fba8038af2b3fb",
              measurementId: "G-8T1FPGE7E0"
          };

          const app = initializeApp(firebaseConfig);
          const auth = getAuth();

          document.getElementById("google-signin-button").addEventListener("click", () => {
              const provider = new GoogleAuthProvider();
              signInWithPopup(auth, provider)
                  .then((result) => {
                      const user = result.user;
                      alert(`Welcome, ${user.displayName}!`);
                      window.location.href = "contents.html";
                  })
                  .catch((error) => {
                      console.error("Sign-in error:", error.message);
                  });
          });
        </script>
    </body>
    </html>
